name: Build Nails Operator Image

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to publish (defaults to dev)'
        required: false
  push:
    paths:
      - 'crates/nails-cli/**'
  pull_request:
    paths:
      - 'crates/nails-cli/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: ghcr.io/nails/manager

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Earthly
        uses: earthly/actions/setup@v1
        with:
          version: v0.7.11

      - name: Earthly bootstrap
        run: earthly bootstrap

      - name: Resolve image tag
        id: tag
        run: |
          set -euo pipefail
          input_tag="${{ github.event.inputs.image_tag }}"
          if [ -n "$input_tag" ]; then
            echo "value=$input_tag" >> "$GITHUB_OUTPUT"
          else
            echo "value=dev" >> "$GITHUB_OUTPUT"
          fi

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build operator image (PR)
        if: github.event_name == 'pull_request'
        env:
          IMAGE_TAG: ${{ steps.tag.outputs.value }}
        run: earthly --ci +nails-operator-image --IMAGE ${IMAGE_NAME}:${IMAGE_TAG}

      - name: Build and push operator image
        if: github.event_name != 'pull_request'
        env:
          IMAGE_TAG: ${{ steps.tag.outputs.value }}
        run: earthly --ci --push +nails-operator-image --IMAGE ${IMAGE_NAME}:${IMAGE_TAG}

      - name: Confirm published image
        if: github.event_name != 'pull_request'
        run: echo "Published ${IMAGE_NAME}:${{ steps.tag.outputs.value }}"
