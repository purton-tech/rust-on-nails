name: Rust on Nails Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    env:
      DEVCONTAINER_NAME: purtontech/rust-on-nails-devcontainer
      OPERATOR_IMAGE_NAME: purtontech/stack-operator
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push DevContainer image (latest)
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 \
            -t $DEVCONTAINER_NAME:latest \
            --push dev-env-as-code

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: npx --yes -p semantic-release -p @semantic-release/github -p @semantic-release/exec -p @codedependant/semantic-release-docker -p @semantic-release/git semantic-release
