@use crate::queries::fortunes::Fortunes;

@(title: &str, fortunes: Vec<Fortunes>)

<!DOCTYPE html>
<html>
    <head><title>@title</title></head>
    <body>
        <table>
            <tr><th>id</th><th>message</th></tr>
            @for fortune in fortunes {
                <tr><td>@fortune.id</td><td>@fortune.message</td></tr>
            }
        </table>
    </body>
</html>
